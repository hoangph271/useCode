  hbp:
    image: hbp
    build: 
      context: ./hbp
      dockerfile: ./Dockerfile
    env_file:
      - ./hbp/.env
    volumes:
      - ./hbp/markdown:/markdown
      - ./hbp/static:/ui:ro
    restart: unless-stopped
    # network_mode: service:wireguard
    ports:
      - 8000:8000

  pricer:
    image: pricer
    build:
      context: ./pricer
      dockerfile: ./Dockerfile
    env_file:
      - ./pricer/.env
    restart: unless-stopped
    # network_mode: service:wireguard
    ports:
      - 3000:3000

  nextcloud_db:
    image: mariadb:10.6
    container_name: nextcloud_db
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    volumes:
      - ./nextcloud_db:/var/lib/mysql
    env_file:
      - .nextcloud_db.env
    # network_mode: service:wireguard
    restart: unless-stopped

  nextcloud:
    image: nextcloud
    container_name: nextcloud
    volumes:
      - ./nextcloud:/var/www/html/
    links:
      - nextcloud_db
    env_file:
      - .nextcloud_db.env
    restart: unless-stopped
    ports:
      - 8080:80
    # network_mode: service:wireguard
